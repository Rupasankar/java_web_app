apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment1
  labels:
    app: tomcat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: 966911254/java-web-app
        ports:
        - containerPort: 8080
